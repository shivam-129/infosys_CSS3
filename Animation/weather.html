<html> 
	<head> 
	<style> 
 	.image {
    animation: myMove 4s ease-in 5;
    width: 250px;
    height: 210px;
}

@keyframes mymove
{
	0% {transform:skewY(0deg)}
	25% {transform:skewY(100deg)}
	50% {transform:skewY(15deg)}
	75% {transform:skewY(20deg)}
	100% {transform:skewY(25deg)}
}
	 </style> 
 	</head> 
<body> 
 	<img class="image" src="Toy.jpg"/>
 </body> 
</html>
