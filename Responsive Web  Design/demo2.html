<html>
<head>
<title>media queries</title>
<style>
    body {
    background-color:HSLA(187,100%,42%,0.22);
}
@media (max-width: 500px) {
    body {
        background-color:HSLA(64,100%,62%,0.45);
    }
}

</style>
</head>
<body>
<p>Media query is a CSS technique introduced in CSS3. A media query consists of a media type and at least one expression that limits the style sheets' scope by using media features, such as width, height, and color. 
</p>
</body>
</html>
